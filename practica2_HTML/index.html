<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        table,
        td,
        th {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }

        table {
            width: 100%;
        }
    </style>


    <table>
          
        <!-- tabla simple -->

        <tr>
            <th>Fila 1</th>
            <th> fila 1 columna 1 </th>
            <th> fila 1 columna 2 </th>
            <th> fila 1 columna 3 </th>
        </tr>
    
        <tr>
            <th>Fila 2</th>
            <th> fila 2 columna 1 </th>
            <th> fila 2 columna 2 </th>
            <th> fila 2 columna 3 </th>
        </tr>

        <tr>
            <th>Fila 3</th>
            <th> fila 3 columna 1 </th>
            <th> fila 3 columna 2 </th>
            <th> fila 3 columna 3 </th>
        </tr>

        <!-- 3 filas 4 columnas-->
          


        <table>
            <hr>
            <hr>
            <hr>
             <!-- tabla compleja -->
             <!-- colspan hace q la columna tome mas espacio de columna, rowspan es para las lineas -->
            <tr>
                <th>1</th>
                <th colspan="2"> 222 </th>
                <th rowspan="3"> 36 </th>
                <th>  68 </th>
            </tr>
        
            <tr>
                <th>4</th>
                <th> 555 </th>
                <th> 25 </th>
                <th> 2 </th>
            </tr>
    
            <tr>
                <th colspan="2"> 2</th>
                <th> 6 </th>
                <th> 89 </th>
                <th> 14 </th>
            </tr>

            
            <tr>
                <th colspan="3"> 15</th>
                <th> 166 </th>
                <th> 999  </th>
                <th> 64 </th>
            </tr>

    </table>
</body>

</html>
